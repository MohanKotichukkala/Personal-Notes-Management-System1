<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Add New Note</h1>
            <a href="{{ url_for('index') }}" class="btn" style="background: #888;">Back</a>
        </header>

        <form method="POST">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="Note Title" required>
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea name="content" id="content" placeholder="Write your note here..." required></textarea>
            </div>
            <button type="submit" class="btn">Save Note</button>
        </form>
    </div>
</body>

</html>
